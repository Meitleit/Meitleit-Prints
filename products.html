<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meitleit — Printers & Solutions</title>
  <style>
    :root {
      --bg: #ffffff;
      --muted: #6b7280;
      --text: #0b1220;
      --card: #f8f9fb;
      --accent: #e60012;
      --success: #22c55e;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Background matches header image but lighter */
    body {
      color: var(--text);
      background: 
        linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
        url("https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=1920&q=80");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    /* --- HEADER --- */
    header {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35) 50%, rgba(255,255,255,1) 100%);
      pointer-events: none;
    }

    .nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      color: white;
      font-size: 24px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .nav-links a {
      margin-left: 24px;
      color: #fff;
      font-weight: 600;
      text-decoration: none; /* removes underline */
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .nav-links a:hover { color: var(--accent); }

    /* --- MAIN CONTENT --- */
    main { padding: 60px 0; min-height: 100vh; }
    .container { max-width: 1200px; margin: auto; padding: 0 20px; }

    .section { padding: 48px 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 16px;
      border: 1px solid #eef2f6;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: box-shadow 0.2s ease;
      backdrop-filter: blur(5px);
    }
    .card:hover { box-shadow: 0 8px 18px rgba(0,0,0,0.05); }

    .thumb {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fbfcfd;
      border-radius: 8px;
      border: 1px solid #f0f3f6;
      overflow: hidden;
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; }
    .model { font-weight: 700; font-size: 16px; }

    .specs-box {
      background: #fafafa;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px;
      margin: 8px 0 4px 0;
    }

    .specs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .specs span {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
    }

    .actions {
      margin-top: auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      min-width: 120px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary { background: var(--success); color: #fff; }
    .btn-accent { background: var(--accent); color: #fff; }

    footer {
      text-align: center;
      padding: 48px 0;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.8);
      margin-top: 80px;
    }

    @media(max-width:820px){
      .nav { padding: 20px; }
      .nav-links a { margin-left: 16px; font-size: 15px; }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=1920&q=80" alt="Header Banner">
    <div class="nav">
      <div class="logo">Meitleit</div>
      <nav class="nav-links">
        <a href="index.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="products" class="section container">
      <h2>Our Printers</h2>
      <div class="grid">
        <!-- Your product cards remain unchanged -->
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Meitleit — All rights reserved
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
