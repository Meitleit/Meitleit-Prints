<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — Meitleit Printers</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #0b1220;
      --muted: #6b7280;
      --accent: #e60012;
      --maxw: 1200px;
      font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER SECTION */
    header {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2) 50%, rgba(255,255,255,1) 100%);
      pointer-events: none;
    }

    .nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      color: white;
      font-size: 24px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .nav-links a {
      margin-left: 24px;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .nav-links a:hover { color: var(--accent); }

    /* MAIN CONTACT SECTION */
    main {
      flex: 1;
      padding: 60px 20px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
    }

    main h1 {
      font-size: 42px;
      color: var(--accent);
      margin-bottom: 20px;
      text-align: center;
    }

    main p {
      color: var(--muted);
      text-align: center;
      font-size: 18px;
      margin-bottom: 40px;
      max-width: 600px;
    }

    iframe {
      width: 100%;
      max-width: 700px;
      height: 700px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      background: #fff;
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    /* FOOTER */
    footer {
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid rgba(0,0,0,0.05);
      margin-top: auto;
    }

    @media(max-width:820px){
      .nav { padding: 20px; }
      main h1 { font-size: 32px; }
      main p { font-size: 16px; }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=1920&q=80" alt="Header Banner">
    <div class="nav">
      <div class="logo">Meitleit</div>
      <nav class="nav-links">
        <a href="index.html">About</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
        <a href="contact.html" style="color: var(--accent);">Contact Us</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>We’re here to help. Fill out the form below and our team will reach out to you soon.</p>

    <!-- Embedded Tally Form -->
    <iframe 
      data-tally-src="https://tally.so/embed/wLAVpy?hideTitle=1&transparentBackground=0&theme=light"
      loading="lazy">
    </iframe>
    <script async src="https://tally.so/widgets/embed.js"></script>
  </main>

  <footer>
    © 2025 Meitleit Printers. All rights reserved.
  </footer>
</body>
</html>
