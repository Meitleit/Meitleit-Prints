<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — Meitleit Printers</title>

  <style>
    :root {
      --accent: #e60012;
      --text: #0b1220;
      --muted: #6b7280;
      font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #ffeaea;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      min-height: 80vh;
    }

    /* Container for form */
    .form-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      max-width: 700px;
      width: 100%;
      overflow: hidden;
      animation: fadeIn 1s ease both;
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 40px 10px;
      color: var(--muted);
      font-size: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Meitleit</h1>
    <p>We’re here to assist you with printing, rentals, and service inquiries.</p>
  </header>

  <main>
    <div class="form-container">
      <!-- ✅ Embed your Tally form here -->
      <iframe src="https://tally.so/r/wLAVpy?transparentBackground=1" title="Contact Meitleit Form"></iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 Meitleit Printers. All rights reserved.
  </footer>
</body>
</html>
