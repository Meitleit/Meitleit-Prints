<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — Meitleit Printers</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #0b1220;
      --muted: #6b7280;
      --accent: #e60012;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 15px 60px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      height: 55px;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: var(--accent);
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Main Section */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background-color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 15px;
    }

    p {
      color: var(--muted);
      text-align: center;
      margin-bottom: 30px;
      max-width: 600px;
    }

    iframe {
      width: 100%;
      max-width: 700px;
      height: 700px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      background: #fff;
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    /* Button consistency */
    .btn, button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover, button:hover {
      background-color: #b5000e;
      box-shadow: 0 0 15px rgba(230, 0, 18, 0.4);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/logo.png" alt="Meitleit Printers Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="services.html">Services</a>
      <a href="contact.html" style="color: var(--accent);">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>We’re here to help. Fill out the form below and our team will reach out to you soon.</p>

    <!-- Embedded Tally Form -->
    <iframe 
      data-tally-src="https://tally.so/embed/wLAVpy?hideTitle=1&transparentBackground=0&theme=light" 
      loading="lazy"
      style="background:#fff; border-radius:12px;">
    </iframe>
    <script async src="https://tally.so/widgets/embed.js"></script>
  </main>

  <footer>
    © 2025 Meitleit Printers. All rights reserved.
  </footer>
</body>
</html>
