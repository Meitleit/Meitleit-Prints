<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — Meitleit Printers</title>

  <style>
    :root {
      --primary: #e6b800; /* Gold */
      --bg: #121212; /* Dark but not pure black */
      --text: #f8f8f8;
      --muted: #c7c7c7;
      --button-bg: #e60012;
      --button-hover: #b5000e;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(18, 18, 18, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: var(--primary);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 700px;
      height: 700px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(18, 18, 18, 0.95);
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Button hover effect same as index page */
    button, .btn {
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover, .btn:hover {
      background-color: var(--button-hover);
      box-shadow: 0 0 15px rgba(230, 0, 18, 0.4);
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Meitleit Printers Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="services.html">Services</a>
      <a href="contact.html" style="color: var(--primary);">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p style="text-align:center; max-width:600px; color: var(--muted); margin-bottom: 30px;">
      Have questions or inquiries? Fill out the form below, and our team will get back to you shortly.
    </p>

    <!-- Embedded Tally form -->
    <iframe 
      data-tally-src="https://tally.so/embed/wLAVpy?hideTitle=1&transparentBackground=0&theme=light" 
      loading="lazy"
      style="background:#fff; border-radius:12px;">
    </iframe>

    <script async src="https://tally.so/widgets/embed.js"></script>
  </main>

  <footer>
    © 2025 Meitleit Printers. All rights reserved.
  </footer>

</body>
</html>
